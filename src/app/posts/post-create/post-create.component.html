<mat-card>
  <form (submit)="onSavePost(postForm)" #postForm="ngForm">
    <mat-form-field hideRequiredMarker>
      <mat-label>Title</mat-label>
      <input
        matInput
        type="text"
        name="title"
        [ngModel]="post.title"
        required
        #title="ngModel"
        placeholder="Title...">
        <mat-error *ngIf="title.invalid">*Required.</mat-error>
    </mat-form-field>
    <mat-form-field hideRequiredMarker>
      <mat-label>Content</mat-label>
      <textarea
        matInput
        rows="3"
        name="content"
        [ngModel]="post.content"
        required
        #content="ngModel"
        placeholder="Content..."></textarea>
        <mat-error *ngIf="content.invalid">*Required.</mat-error>
    </mat-form-field>
    <button
      mat-raised-button
      color="accent"
      type="submit"
      [disabled]="postForm.invalid">Save Post</button>
  </form>

</mat-card>
