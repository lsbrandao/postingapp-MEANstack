<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form [formGroup]="form" (submit)="onSavePost()" *ngIf="!isLoading">
    <mat-form-field hideRequiredMarker>
      <mat-label>Title</mat-label>
      <input
        matInput
        type="text"
        formControlName="title"
        placeholder="Title...">
        <mat-error *ngIf="form.get('title').invalid">*Required.</mat-error>
    </mat-form-field>
    <div>
      <button mat-stroked-button type="button" (click)="filePicker.click()">Add Image</button>
      <input type="file" #filePicker (change)="onImagePicked($event)">
    </div>
    <div *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid" class="image-preview">
      <img [src]="imagePreview" [alt]="form.value.title">
    </div>
    <mat-form-field hideRequiredMarker>
      <mat-label>Content</mat-label>
      <textarea
        matInput
        rows="3"
        formControlName="content"
        placeholder="Content..."></textarea>
        <mat-error *ngIf="form.get('content').invalid">*Required.</mat-error>
    </mat-form-field>
    <button
      mat-raised-button
      color="accent"
      type="submit"
      >Save Post</button>
  </form>

</mat-card>
