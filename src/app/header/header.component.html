<mat-toolbar color="primary">
  <span><a [routerLink]="[ '/' ]">Messages</a></span>
  <span class="spacer"></span>
  <ul>
    <li *ngIf="userIsAuthenticated"><a mat-button [routerLink]="[ '/create' ]" routerLinkActive="mat-accent">New Post</a></li>
    <li *ngIf="!userIsAuthenticated"><a mat-button [routerLink]="[ '/login' ]" routerLinkActive="mat-accent">Log-in</a></li>
    <li *ngIf="!userIsAuthenticated"><a mat-button [routerLink]="[ '/signup' ]" routerLinkActive="mat-accent">Sign Up</a></li>
    <li *ngIf="userIsAuthenticated" (click)="onLogout()"><button mat-button>Log out</button></li>
  </ul>
</mat-toolbar>
